<div class="card">
  <mat-card class="example-card" *ngFor="let dataList of data">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="title">{{ dataList.title }}</mat-card-title>
      <mat-card-subtitle>{{ dataList.category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ dataList.image }}"
      alt="{{ dataList.title }}"
      class="image"
    />
    <mat-card-content>
      <p class="description">
        {{ dataList.description }}
      </p>
      <p>R$ {{ dataList.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER</button>
      <button mat-button>COMPARTILHAR</button>
    </mat-card-actions>
  </mat-card>
</div>
